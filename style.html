<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <!--посилання на зовнішній файл css зі стилями-->
        <link rel="stylesheet" href="styles.css">
        <!--стилі для класів та тегів поточної сторінки-->
        <style>
            .baz {
                color: blue;
            }
            h2 {
                color: aquamarine;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <!--вбудований, індивідуальний стиль рядка-->
        <h1 style="color: brown; text-align: center;">Wellcome to my Web Page!</h1>
        <h2>Hello, World!</h2>
        <h3>Hello, World! Styles from css file</h3>
        <p>
            <a href="https://www.w3schools.com/html/html_styles.asp" target="_blank">Examples. HTML Styles</a>
        </p>
    </body>
</html>
