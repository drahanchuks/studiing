<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
    </head>
    <body>
        <!--зображення з фіксованою шириною-->
        <img src="5.JPG" alt="Image is coming" width="300">
        <!--зображення підлаштовується під розмір вікна-->
        <img src="5.JPG" alt="Image is coming" style="max-width: 100%; max-height:100%;">
        <p>
            <a href="https://www.w3schools.com/html/html_images.asp" target="_blank">Examples. HTML Images</a>
        </p>
    </body>
</html>
