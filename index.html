                    <li>

                    </li>
                    <li>
                        <a href="">Для медіа</a>
                    </li>
                    <li>
                        <a href="">Контакти</a>
                    </li>
                    <li>
                        <a class="donate" href="">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fs-s mr-10 svg-inline--fa fa-heart fa-w-16 heart" data-v-4180a957=""><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" data-v-4180a957="" class=""></path></svg>

                    </li>

        </header>
       <main>
        <form>
            <label for="name">What's your Name?</label>
            <input type="text" placeholder="Name" name="name" id="name">
            <br><br>
            <label for="age">How old are You?</label>
            <input type="number" placeholder="Age" name="age" id="age">
            <br><br>
            <label for="email">Have You e-mail?</label>
            <input type="email" placeholder="name@mail.com" name="email" id="email">
            <br><br>
            <label for="date">What is Your birthdate?</label>
            <input type="date" placeholder="-199.8c56" name="date" id="date">
            <br><br>
            <label for="password">Please generate Your password.</label>
            <input type="password" placeholder="Password" name="password" id="password">
            <br><br>
            <label for="peersonal">How many peersonal in Your company?</label>
            <br>
            <input type="radio" name="peersonal" id="peersonal" value="0-100">0-100
            <input type="radio" name="peersonal" id="peersonal" value="100-500">100-500
            <input type="radio" name="peersonal" id="peersonal" value="500-1000">500-1000
            <br><br>
            <label for="gender">Please choose your gender.</label>
            <select name="gender" id="gender">
                <option value="none" selected>None</option>
                <option value="masculine">Masculine</option>
                <option value="feminine">Feminine</option>
            </select>
            <br><br>
            <label for="comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <br><br>
            <input type="range">
            <br><br>
            <input type="submit" value="Submit">
           </form>
       </main>
       
       <p><h1><b>Fool</b> <i>don't learn</i> <u>more</u></h1></p>
    </body>
